<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.0">
  <link rel="shortcut icon" href="./assets/img/No background2.png" type="image/x-icon">
  <title>ARGEC - IT Consulting</title>
  <link rel="stylesheet" href="./assets/estilos/main.css">
  <link rel="stylesheet" href="./assets/estilos/contac.css">
</head>
<body>
  <header class="header">
    <img src="./assets/img/ARGEC Header - No background.png" alt="logoArgec" class="header__logo">

    <nav>
      <ul class="header__menu">
        <li class="header__menu-item header__menu-item--active"><a href="./index.html">Inicio</a></li>
        <li class="header__menu-item "><a href="./about.html">Acerca Nuestro</a></li>
        <li class="header__menu-item "><a href="./contac.html">Contáctenos</a></li>
      </ul>
    </nav>
  </header>
    <section class="formulario">
        <h1 class="titulo">Contáctenos</h1>
        <div class="formulario--texto">los campos con * son obligatorios</div>
        <form method="post">
            <div class ="formulario--input">
              <label for="nombre">nombre:</label>
              <input type="text" id="nombre">
            </div>
            <div class ="formulario--input">
              <label for="email">e-mail:</label>
              <input type="text" id="email">
            </div>
            <div class ="formulario--input">
              <label for="mensaje">mensaje:</label>
              <input type="text" id="mensaje">
            </div>
            <button class="formulario--boton">enviar</button>
        </form>
    </section>
    <footer class="footer">
      <img src="./assets/img/ARGEC Header - No background.png" alt="Isologotipo de ARGEC - IT Consulting" class="footer__logo">
      <div class="footer__redes">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>
      </div>
    </footer>
</body>
