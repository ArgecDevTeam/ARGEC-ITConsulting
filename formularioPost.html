<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/No-background2.webp" type="image/x-icon">
  <title>Nueba Publicacion</title>
  <link rel="stylesheet" href="./assets/estilos/main.css">
  <link rel="stylesheet" href="./assets/estilos/blog.css">
  <link rel="stylesheet" href="./assets/estilos/post.css">
  <link rel="stylesheet" href="./assets/estilos/mobile/post-mobile.css">
</head>
<body>
  <header class="header">
    <div class="header__menu">
      <img src="./assets/img/argec-header-no-background.webp" alt="ARGEC - IT Consulting" class="header__menu-logo">
    </div>
    <div class="header__titulo">
      <div class="header__fondo">
        <h1><i class="fa-solid fa-circle-plus"></i>Agregar Titulo</h1>
      </div>
    </div>
    <div class="volver">
      <a href="./dashboard.html"><i class="fa-solid fa-arrow-left"></i>Volver</a>
    </div>
  </header>

  <section class="post">
    <div class="posteos">
      <div class="post__imagen">
        <i class="fa-solid fa-circle-plus"></i> Agregar Imagen
        <div class="epigrafe">
          <i class="fa-solid fa-circle-plus"></i>Agregar epigrafe
        </div>
      </div>
      <div class="post__contenido">
        <i class="fa-solid fa-circle-plus"></i>Agregar Body
      </div>
    </div>
    <aside>
      <div class="buscador">
        <input type="search" name="" id="" placeholder="Buscar...">
        <button class="buscador-icono">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="posteos">
        <h4>Ultimos Posteos</h4>
        <div class="card">
          <div class="first-content">
            <img src="./assets/img/Header3.webp" alt="No tiene barreras de distancia">
            <p>No tiene barreras de distancia</p>
          </div>
          <!-- <div class="second-content">
            <a target="_blank" href="./blog.html">+ Leer</a>
          </div> -->
        </div>
      </div>
    </aside>
  </section>

  <footer class="footer">
    <img src="./assets/img/argec-header-no-background.webp" alt="ARGEC - IT Consulting" class="footer__logo">
    <div class="footer__redes">
      <a href="https://www.linkedin.com/company/argec-itconsulting/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com/argec_itconsulting/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/argecitconsulting/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="mailto:contacto@argec.net" target="_blank" rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/80ad4ec867.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/login.js"></script>
</body>
</html>
